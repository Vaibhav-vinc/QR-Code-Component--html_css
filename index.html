<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card center">
    <img src="./images/image-qr-code.png" alt="frontendmentor.io">
    <div>
      <h4>Improve your front-end<br>skills by building projects</h4>
      <p>
        Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level
      </p>
    </div>
  </div>

  <footer>
    <div class="attribution">
      <span class="challenger-name">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a></span>
      <span class="coder-name">Coded by <a href="#">Vaibhav</a></span>
    </div>
  </footer>
</body>

</html>
